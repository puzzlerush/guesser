{% extends "base_generic.html" %}

{% block content %}
  <div class="form-box">
    {% if user.is_authenticated %}
      <h1>{{ user.username }}</h1>
    {% else %}
      <h1>Anonymous</h1>
      <p>Correct: {{ num_correct }}</p>
      <p>Attempted: {{ num_attempts }}</p>
    {% endif %}
  </div>
{% endblock %}
